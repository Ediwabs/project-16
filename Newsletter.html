<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>My Basic Form</title>
</head>
<body>
   <h1 style="text-align:center;">Newsletter Sign-Up</h1>
   <form name="MyForm"  method="Get" action="thankyou.html">
     <div style="text-align:center;">
     <input type="text" name="fullname"  placeholder="Your name" maxlength="30" required>
     <input type="text" name="email"  placeholder="Your email" maxlength="30" required>
     <input type="text" name="telephone"  placeholder="telephone-number" minlength="10" maxlength="15" required>
     <input type="submit" name="submit"  value="Submit" onClick="javascript:return validateInputs();">
    </div>
   </form>
<script src="newsLetter.js"></script>
</body>
</html>
